<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>We are the Champions</title>
</head>
<body>
    <main>
        <div class="main-content">
            <img src="assets/freddie.png" alt="Image of Freddie Mercury">
            <h1>We are the Champions</h1>
            <textarea id="textare-value" placeholder="Write your endorsement here" required></textarea>
            <div class="sender-and-receiver-box">
                <input id="sender-value" type="text" placeholder="From" required>
                <input id="receiver-value" type="text" placeholder="To" required>
            </div>
            <button id="publish-btn">Publish</button>
            <h2>⭐Endorsements⭐</h2>
            <div class="endorsement-text"></div>
            <h3 class="warning">Input must be filled!</h3>
        </div>
    </main>
</body>
</html>
